<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blogs</title>
    <style>
        .blog {
            padding: 20px 0px;
        }
        .blog .info span {
            padding-right: 10px;
        }
        .blog .summary {
            padding-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>My Blogs</h1>
</div>

{% for article in article_list %}
    <div class="article">
        <div class="title">
            <a href="{% url 'blog_detail_by_id' article.id %}"><h2>{{ article.title }}</h2></a>
        </div>
        <div class="info">
            <span class="subtitle" style="color: #4a86e8">{{ article.subtitle }}</span>
            <span class="category" style="color: #ff9900;">{{ article.category.name }}</span>
            <span class="created" style="color: #6aa84f">{{ article.publish_time|date:"Y-m-d H:i" }}</span>
        </div>
        <div class="summary">
            {{ article.content|truncatewords:100 }}
        </div>
    </div>
{% endfor %}

</body>
</html>
